{% extends "base.html" %}

{% block content %}
<table class="table table-hover">
    {% for todo in todos %}
    <tr>
        <td>
            <p>{{ todo.task }}</p>
            <br>
            {{ todo.description }}
            <form action="{{ url_for('main.delete_todo', todo_id=todo.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
