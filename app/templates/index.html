{% extends "base.html" %}

{% block content %}
<table class="table table-hover">
    {% for todo in todos %}
    <tr>
        <td>
            <p>{{ todo.task }}</p>
            <br>
            <div class="flex-row">
                {{ todo.description }}
                <form action="{{ url_for('main.delete_todo', todo_id=todo.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
