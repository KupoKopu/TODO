name: CI with Lighthouse

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask gunicorn
        pip install -r requirements.txt


    - name: Start Flask application
      run: |
        nohup gunicorn --bind 0.0.0.0:5000 todo:app > /dev/null 2>&1 &
      env:
        FLASK_APP: todo.py
        FLASK_ENV: development

    - name: Setup Node.js for Lighthouse
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Puppeteer and Lighthouse
      run: npm install -g puppeteer lighthouse

    - name: Install Chrome
      run: |
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true npm install puppeteer
        export CHROME_PATH=$(npm bin puppeteer)/.local-chromium/linux-*/chrome-linux/chrome
        echo "CHROME_PATH=$CHROME_PATH" >> $GITHUB_ENV

    - name: Run Lighthouse
      run: lighthouse http://localhost:5000 --output=json --output-path=./lighthouse_report.json --chrome-flags="--headless --no-sandbox --disable-gpu"